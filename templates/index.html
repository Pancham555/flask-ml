<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-NVzt/J83t/qQj+3rW3a3Jv5d+ll5iz9XG8WqwRJNGFjg5eGmbbEeHl/U6RzPISd0gJQQ9of4yzz3NxJqpU6w4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flask ML</title>
  </head>
  <body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div class="mx-auto max-w-lg mt-20 px-6">
      <h1 class="text-5xl font-bold text-white mb-10">
        Please Redirect to a /chat Page
      </h1>
      <div class="bg-white rounded-lg px-6 py-8 shadow-lg">
        <div class="text-lg text-gray-700 mb-5">
          <p class="">
            Hello there! We kindly ask you to redirect to our
            <a href="/chat" class="text-purple-500 hover:text-purple-700"
              >/chat page</a
            >
            and type your prompt as
          </p>
          <div class="font-bold mt-5">/chat/&lt;your prompt here&gt;</div>
        </div>
        <button
          onclick="func()"
          class="bg-purple-500 hover:bg-purple-600 font-medium text-white rounded-lg px-4 py-2 text-lg focus:outline-none"
        >
          Redirect Now
        </button>
        <script>
          function func() {
            window.location.href = "/chat";
          }
        </script>
      </div>
    </div>
  </body>
</html>
